spring:
  config:
    import: "optional:configserver:"  # Corregido ("sconfigsserver" ? "configserver")
  application:
    name: gateway-service
  cloud:
    config:
      enabled: false
      discovery:
        serviceId: config-service
        enabled: true
    gateway:
      server:
        webflux:
         routes:
           - id: checkout-service
             uri: lb://CHECKOUT-SERVICE
             predicates:
               - Path=/checkout/**
             filters:
               - AddRequestHeader=X-Request-from, gateway
               - AddResponseHeader=X-Response-Red, blue

           - id: products-service
             uri: lb://PRODUCTS-SERVICE
             predicates:
               - Path=/products/**

server:
  port: 8084

logging:
  level:
    org.springframework.cloud.gateway: TRACE
    reactor.netty.http.client: DEBUG